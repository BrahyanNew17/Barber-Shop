<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Marca</title>
</head>
<body>
    <form>
    <section class="marca" id="marca">
        <h2>Registro de Marca</h2>
        <label for="idMarca">ID Marca:</label>
        <input type="number" id="idMarca" name="idMarca" required><br>

        <label for="marca">Nombre de la Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <button type="submit">Registrar Marca</button>
    </section>
</form>
</body>
</html>
