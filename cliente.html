<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
</head>
<body>
    <form>
    <section class="cliente" id="cliente">
        <h2>Registro de Cliente</h2>
        <label for="numDocum">Número de Documento:</label>
        <input type="number" id="numDocum" name="numDocum" required><br>

        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="idtipoDoc">ID Tipo Documento:</label>
        <input type="number" id="idtipoDoc" name="idtipoDoc" required><br>

        <button type="submit">Registrarme</button>
    </section>
</form>
</body>
</html>
