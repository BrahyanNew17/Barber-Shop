<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estado</title>
</head>
<body>
    <form>
    <section class="estado" id="estado">
        <h2>Registro de Estado</h2>
        <label for="idEstado">ID Estado:</label>
        <input type="number" id="idEstado" name="idEstado" required><br>

        <label for="estado">Estado:</label>
<select id="estado" name="estado" required>
  <option value="">Seleccione el estado de la cita: </option>
  <option value="activo">Activo</option>
  <option value="inactivo">Inactivo</option>
  <option value="cancelado">Cancelado</option>
  <option value="pendiente">Pendiente</option>
</select><br>

        <button type="submit">Registrar Estado</button>
    </section>
</form>
</body>
</html>
