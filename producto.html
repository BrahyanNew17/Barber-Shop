    <form>
    <section class="producto" id="producto">

        <input type="number" id="precioUni" name="precioUni" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="idMarca">ID Marca:</label>
        <input type="number" id="idMarca" name="idMarca" required><br>

        <label for="idCategoria">ID Categor√≠a:</label>

        <button type="submit">Registrar Producto</button>
    </section>
</form>
</body>
