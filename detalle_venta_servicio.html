<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Venta de Servicio</title>
</head>
<body>
    <form>
    <section class="detalleVentaServicio" id="detalleVentaServicio">
        <h2>Detalle Venta de Servicio</h2>
        <label for="idDetalle">ID Detalle:</label>
        <input type="number" id="idDetalle" name="idDetalle" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" name="precioUnitario" required><br>

        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" name="subtotal" required><br>

        <label for="idServicio">ID Servicio:</label>
        <input type="number" id="idServicio" name="idServicio" required><br>

        <label for="idVentaServi">ID Venta Servicio:</label>
        <input type="number" id="idVentaServi" name="idVentaServi" required><br>

        <button type="submit">Registrar Detalle</button>
    </section>
</form>
</body>
</html>
