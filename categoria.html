<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Categoría</title>
</head>
<body>
    <form>
    <section class="categoria" id="categoria">
        <h2>Registro de Categoría</h2>
        <label for="idCategoria">ID Categoría:</label>
        <input type="number" id="idCategoria" name="idCategoria" required><br>

        <label for="categoria">Nombre de Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br>

        <button type="submit">Registrar Categoría</button>
    </section>
</form>
</body>
</html>
