<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del Tipo de Documento</title>
</head>
<body>
    <form>
    <section class="tipoDocumento" id="tipoDocumento">
        <h2>Registro del Tipo de Documento</h2>
        <label for="idtipoDoc">ID Tipo Documento:</label>
        <input type="number" id="idtipoDoc" name="idtipoDoc" required><br>

        <label for="tipoDoc">Tipo de Documento:</label>
        <input type="text" id="tipoDoc" name="tipoDoc" required><br>

        <button type="submit">Registrar Tipo de Documento</button>
    </section>
</form>
</body>
</html>
